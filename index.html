<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            position: relative;

        }
        button {

            color: white;
            border: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me, Paramita? ‚ù§Ô∏è</h1>
        <p>(You have to say YES! üòú)</p>
        <div class="buttons">
            <button id="yes">Yes üíñ</button>
        </div>
    </div>
    <script>
        const yesButton = document.getElementById("yes");
        yesButton.addEventListener("mouseover", () => {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            yesButton.style.left = x + "px";
            yesButton.style.top = y + "px";
        });

        yesButton.addEventListener("click", () => {
            alert("Yayyy, Paramita! ‚ù§Ô∏è You finally caught me!");
